<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment-07</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #2196f3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 4px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
      margin: 0 0 20px;
      font-size: 24px;
    }

    .login-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-bottom: 1px solid #2196f3;
      font-size: 14px;
      background: transparent;
      outline: none;
    }

    .forgot {
      text-align: left;
      font-size: 12px;
      color: gray;
      margin-bottom: 20px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #2196f3;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 10px;
    }

    .login-box p {
      font-size: 13px;
      margin-top: 15px;
    }

    .login-box a {
      color: #2196f3;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Welcome</h2>
    <input type="text" placeholder="Email Address">
    <input type="password" placeholder="Password">
    <div class="forgot">Forgot Password</div>
    <button>Login</button>
    <p>Don't have an account? <a href="#">Signup</a></p>
  </div>

</body>
</html>
